name: Build Voice Relay

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: false

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build PWA
        working-directory: packages/pwa
        run: |
          npm install
          npm run build

      - name: Copy PWA dist to Go embed directory
        run: |
          rm -rf apps/echo-desktop/internal/coordinator/pwa_dist/*
          cp -r packages/pwa/dist/* apps/echo-desktop/internal/coordinator/pwa_dist/

      - name: Build macOS (arm64)
        working-directory: apps/echo-desktop
        run: |
          go mod tidy
          VERSION="${GITHUB_REF_NAME#v}"
          CGO_ENABLED=1 GOARCH=arm64 go build -ldflags "-X github.com/voice-relay/echo-desktop/internal/updater.CurrentVersion=$VERSION" -o VoiceRelay

      - name: Generate macOS app icon
        working-directory: apps/echo-desktop/icons
        run: |
          iconutil -c icns AppIcon.iconset -o AppIcon.icns

      - name: Create macOS App Bundle
        working-directory: apps/echo-desktop
        run: |
          mkdir -p VoiceRelay.app/Contents/MacOS
          mkdir -p VoiceRelay.app/Contents/Resources
          cp icons/AppIcon.icns VoiceRelay.app/Contents/Resources/AppIcon.icns
          mv VoiceRelay VoiceRelay.app/Contents/MacOS/
          cat > VoiceRelay.app/Contents/Info.plist << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>CFBundleExecutable</key>
            <string>VoiceRelay</string>
            <key>CFBundleIdentifier</key>
            <string>com.voicerelay.app</string>
            <key>CFBundleName</key>
            <string>Voice Relay</string>
            <key>CFBundleVersion</key>
            <string>${GITHUB_REF_NAME#v}</string>
            <key>CFBundleShortVersionString</key>
            <string>${GITHUB_REF_NAME#v}</string>
            <key>LSUIElement</key>
            <true/>
            <key>LSMinimumSystemVersion</key>
            <string>11.0</string>
            <key>CFBundleIconFile</key>
            <string>AppIcon</string>
          </dict>
          </plist>
          EOF
          codesign --force --deep -s - VoiceRelay.app
          zip -r VoiceRelay-macOS-arm64.zip VoiceRelay.app

      - uses: actions/upload-artifact@v4
        with:
          name: macos-app
          path: apps/echo-desktop/VoiceRelay-macOS-arm64.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: false

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build PWA
        working-directory: packages/pwa
        run: |
          npm install
          npm run build

      - name: Copy PWA dist to Go embed directory
        shell: bash
        run: |
          rm -rf apps/echo-desktop/internal/coordinator/pwa_dist/*
          cp -r packages/pwa/dist/* apps/echo-desktop/internal/coordinator/pwa_dist/

      - name: Install TDM-GCC
        run: |
          choco install mingw -y

      - name: Build Windows
        working-directory: apps/echo-desktop
        shell: bash
        run: |
          go mod tidy
          VERSION="${GITHUB_REF_NAME#v}"
          CGO_ENABLED=1 go build -ldflags "-H windowsgui -X github.com/voice-relay/echo-desktop/internal/updater.CurrentVersion=$VERSION" -o VoiceRelay.exe

      - uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: apps/echo-desktop/VoiceRelay.exe

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: macos-app
          path: dist

      - uses: actions/download-artifact@v4
        with:
          name: windows-exe
          path: dist

      - uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/VoiceRelay-macOS-arm64.zip
            dist/VoiceRelay.exe
